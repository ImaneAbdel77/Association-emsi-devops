replicaCount: 3

image:
  repository: registry.gitlab.com/imaneabdel77-group/association-emsi-v2
  pullPolicy: IfNotPresent
  tag: latest  # eviter d'utiliser latest dans la prod mais plutot tag: "{{ .Values.image.tag }}" 

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: NodePort    # si tu utilise un env de prod ou staging tu peux utiliser LoadBalancer , mtn j utilise NodePort car il est gratuit
  port: 80

ingress:
  enabled: false # Pas d'Ingress configur√©
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false  # Pas d'HPA
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
