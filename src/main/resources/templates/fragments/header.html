<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Association EMSI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        :root {
            --main-green: #fdfdfd;
            --hover-green: #006600;
        }

        body {
            background: #f8f9fa;
        }

        .navbar-glass {
            background: rgba(0, 128, 0, 0.7) !important;
            backdrop-filter: blur(12px) !important;
            -webkit-backdrop-filter: blur(12px) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2) !important;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1) !important;
            padding: 1rem 0 !important;
            min-height: 70px;
        }

        .navbar-brand {
            font-size: 1.7rem;
            margin-right: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #fff !important;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-size: 1.05rem;
            margin: 0 0.25rem;
            border-radius: 6px;
            position: relative;
        }

        .nav-link:hover {
            background: rgba(0, 102, 0, 0.5) !important;
            transform: translateY(-2px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: white;
            bottom: 5px;
            left: 1rem;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: calc(100% - 2rem);
        }

        .container {
            max-width: 1500px;
            padding: 0 2rem;
        }

        .navbar-nav {
            align-items: center;
        }

        .navbar-nav.me-auto {
            gap: 0.1rem;
        }

        .navbar-toggler {
            border-color: rgba(255,255,255,0.6);
            padding: 0.4rem;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            width: 1.3em;
            height: 1.3em;
        }

        @media (max-width: 992px) {
            .navbar-glass {
                padding: 0.7rem 0 !important;
            }
            .nav-link {
                margin: 0.2rem 0;
                padding: 0.6rem 1rem !important;
            }
            .navbar-brand {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-glass fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Association EMSI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Actualités</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/users">Utilisateurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">Publication</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/events">Événements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gallery">Galerie</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login">Connexion</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/register">Inscription</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/logout">Déconnexion</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/Profile">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main style="padding-top: 90px;">
    <!-- Votre contenu ici -->
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
