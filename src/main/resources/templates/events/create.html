<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>Créer un événement</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main id="create-event-content" class="container mt-4">
    <h1>Créer un nouvel événement</h1>

    <form th:action="@{/events/create}" th:object="${event}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">Titre</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
            <small class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="startDate" class="form-label">Date et heure de début</label>
                <input type="datetime-local" class="form-control" id="startDate" th:field="*{startDate}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></small>
            </div>

            <div class="col-md-6 mb-3">
                <label for="endDate" class="form-label">Date et heure de fin (optionnel)</label>
                <input type="datetime-local" class="form-control" id="endDate" th:field="*{endDate}">
            </div>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Lieu</label>
            <input type="text" class="form-control" id="location" th:field="*{location}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></small>
        </div>

        <button type="submit" class="btn btn-success">Créer l'événement</button>
        <a href="/events" class="btn btn-secondary">Annuler</a>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const header = document.querySelector(".navbar-glass");
        const mainContent = document.getElementById("create-event-content");

        // Calculer la hauteur du header
        const headerHeight = header.offsetHeight;

        // Appliquer cette hauteur comme padding-top au <main>
        mainContent.style.paddingTop = `${headerHeight + 20}px`; // Ajouter un peu d'espace supplémentaire
    });
</script>
<footer class="bg-dark text-white mt-5 py-4">
    <div class="container text-center">
        <p>© 2025 Association des Étudiants EMSI - Tous droits réservés</p>
    </div>
</footer>
</body>
</html>
