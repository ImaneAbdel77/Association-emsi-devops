<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8">
    <title th:text="${member.id == null ? 'Nouvel Utilisateur' : 'Modifier Utilisateur'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styles spécifiques à cette page */
        .form-container {
            padding-top: 100px;
            padding-bottom: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: none;
        }

        .card-header {
            border-radius: 10px 10px 0 0 !important;
            padding: 1.25rem 1.5rem;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #008000;
            box-shadow: 0 0 0 0.25rem rgba(0, 128, 0, 0.25);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #008000;
            border-color: #008000;
        }

        .btn-primary:hover {
            background-color: #006600;
            border-color: #006600;
            transform: translateY(-2px);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="form-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0" th:text="${member.id == null ? 'Créer un Utilisateur' : 'Modifier Utilisateur'}"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/users/save}" th:object="${member}" method="post">
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-4">
                                <label for="firstName" class="form-label">Prénom</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                <div class="invalid-feedback">Veuillez saisir un prénom valide.</div>
                            </div>

                            <div class="mb-4">
                                <label for="lastName" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                <div class="invalid-feedback">Veuillez saisir un nom valide.</div>
                            </div>

                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div class="invalid-feedback">Veuillez saisir un email valide.</div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                       th:placeholder="${member.id == null ? 'Mot de passe' : 'Réécrire le mot de passe '}"
                                       th:required="${member.id == null}">
                                <div class="invalid-feedback">Veuillez saisir un mot de passe valide.</div>
                            </div>

                            <div class="mb-4">
                                <label for="role" class="form-label">Rôle</label>
                                <select class="form-select" id="role" th:field="*{role}">
                                    <option value="ADMIN">Administrateur</option>
                                    <option value="MEMBER">Membre</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="/admin/users" class="btn btn-secondary">Annuler</a>
                                <button type="submit" class="btn btn-primary">
                                    <span th:text="${member.id == null ? 'Créer' : 'Mettre à jour'}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validation du formulaire
    (function() {
        'use strict';

        // Ajuster l'espacement en fonction du header
        function adjustSpacing() {
            const header = document.querySelector(".navbar-glass");
            if (header) {
                const headerHeight = header.offsetHeight;
                document.querySelector('.form-container').style.paddingTop = `${headerHeight + 30}px`;
            }
        }

        // Validation des champs
        const forms = document.querySelectorAll('form');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);
        });

        // Ajuster au chargement et au redimensionnement
        window.addEventListener('load', adjustSpacing);
        window.addEventListener('resize', adjustSpacing);
    })();
</script>

<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0">© 2025 Association des Étudiants EMSI - Tous droits réservés</p>
    </div>
</footer>
</body>
</html>
