<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>Créer une publication</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main id="create-post-content" class="container mt-4">
    <h1>Créer une nouvelle publication</h1>

    <form th:action="@{/posts/create}" th:object="${post}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">Titre</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Contenu</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="5" required></textarea>
            <small class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></small>
        </div>
        <button type="submit" class="btn btn-primary">Publier</button>
        <a href="/posts" class="btn btn-secondary">Annuler</a>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const header = document.querySelector(".navbar-glass");
        const mainContent = document.getElementById("create-post-content");

        // Calculer la hauteur du header
        const headerHeight = header.offsetHeight;

        // Appliquer cette hauteur comme padding-top au <main>
        mainContent.style.paddingTop = `${headerHeight + 20}px`; // Ajouter un peu d'espace supplémentaire
    });
</script>
<footer class="bg-dark text-white mt-5 py-4">
    <div class="container text-center">
        <p>© 2025 Association des Étudiants EMSI - Tous droits réservés</p>
    </div>
</footer>
</body>
</html>
