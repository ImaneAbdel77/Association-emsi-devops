<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title th:text="${post.title}"></title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main id="post-detail-content" class="container mt-4">
    <article>
        <h1 th:text="${post.title}"></h1>
        <p class="text-muted">
            Publié par <span th:text="${post.author.firstName + ' ' + post.author.lastName}"></span>
            le <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy à HH:mm')}"></span>
        </p>

        <div class="mt-4 mb-4" th:text="${post.content}"></div>

        <hr>

        <section class="mt-4">
            <h3>Commentaires</h3>

            <div th:each="comment : ${post.comments}" class="card mb-2">
                <div class="card-body">
                    <p class="text-muted small">
                        <span th:text="${comment.author.firstName + ' ' + comment.author.lastName}"></span>
                        - <span th:text="${#temporals.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                    </p>
                    <p th:text="${comment.content}"></p>

                </div>
            </div>

            <form th:action="@{'/comments/create'}" method="post" class="mt-4">
                <input type="hidden" name="postId" th:value="${post.id}">
                <div class="mb-3">
                    <label for="comment" class="form-label">Ajouter un commentaire</label>
                    <textarea class="form-control" id="comment" name="content" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Poster</button>
            </form>
        </section>
    </article>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const header = document.querySelector(".navbar-glass");
        const mainContent = document.getElementById("post-detail-content");

        // Calculer la hauteur du header
        const headerHeight = header.offsetHeight;

        // Appliquer cette hauteur comme padding-top au <main>
        mainContent.style.paddingTop = `${headerHeight + 20}px`; // Ajouter un peu d'espace supplémentaire
    });
</script>
<footer class="bg-dark text-white mt-5 py-4">
    <div class="container text-center">
        <p>© 2025 Association des Étudiants EMSI - Tous droits réservés</p>
    </div>
</footer>
</body>
</html>
