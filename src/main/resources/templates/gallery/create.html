<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
  <title>Ajouter une image</title>
  <style>
    .form-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .back-btn {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main id="gallery-content" class="container mt-4">
  <div class="mb-4">
    <h1>Ajouter une image</h1>
  </div>

  <div class="card form-container">
    <div class="card-header">
      <h5 class="mb-0">Nouvelle image</h5>
    </div>
    <div class="card-body">
      <form th:action="@{/gallery/upload}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">Titre *</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image *</label>
          <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
          <div class="form-text">Formats acceptés: JPG, PNG, GIF</div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a th:href="@{/gallery}" class="btn btn-secondary back-btn">
            <i class="fas fa-arrow-left"></i> Retour à la galerie
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-upload"></i> Uploader
          </button>
        </div>
      </form>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const header = document.querySelector(".navbar-glass");
    const mainContent = document.getElementById("gallery-content");

    if (header && mainContent) {
      const headerHeight = header.offsetHeight;
      mainContent.style.paddingTop = `${headerHeight + 20}px`;
    }
  });
</script>
<footer class="bg-dark text-white mt-5 py-4">
  <div class="container text-center">
    <p>© 2025 Association des Étudiants EMSI - Tous droits réservés</p>
  </div>
</footer>
</body>
</html>
